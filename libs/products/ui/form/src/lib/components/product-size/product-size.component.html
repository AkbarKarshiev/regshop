<mat-form-field
    *ngIf="sizes.length"
    automation-id="form-field"
    appearance="fill"
    regshop-full-width
    regshopExtractTouched
    [control]="control"
>
    <mat-label automation-id="label" i18n="Product form|Product size label">Size</mat-label>
    <mat-select automation-id="select" [formControl]="control">
        <mat-option *ngFor="let size of sizes" [value]="size">
            {{ size }}
        </mat-option>
    </mat-select>
</mat-form-field>
