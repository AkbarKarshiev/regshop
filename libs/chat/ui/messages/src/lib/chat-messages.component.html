<ng-container *ngFor="let chatMessage of chatMessages; trackBy: trackByFn">
  <regshop-chat-date automation-id="date" [chatMessage]="chatMessage" *ngIf="chatMessage | regshopChatDateCan | async"></regshop-chat-date>
  <regshop-chat-message automation-id="message" [chatMessage]="chatMessage"></regshop-chat-message>
</ng-container>
