<regshop-error-card color="primary" automation-id="card">
  <regshop-error-code automation-id="code">404</regshop-error-code>
  <regshop-error-title automation-id="title" i18n="Error not found|Title">Page not found</regshop-error-title>
  <regshop-error-description automation-id="description" i18n="Error not found|Description">
    Sorry, the requested page was not found.
  </regshop-error-description>
  <regshop-error-links automation-id="links">
    <a mat-raised-button color="primary" [routerLink]="paths.home | path" i18n="Error page|Link home">
      Go to the home page
    </a>
  </regshop-error-links>
</regshop-error-card>
